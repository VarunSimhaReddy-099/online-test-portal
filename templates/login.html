>Register</a
>
{% endblock %} {% block
  body %}
      <h5 style="text-align: center;">Login With Us To Continue</h5>
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
      {% endif %}
      <img src="../static/login.svg" alt="Login img" height="350px" width="350px" >
      <form action="/login" method="POST" autocomplete="off">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            name="email"
            aria-describedby="emailHelp"
            autocomplete="off"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
          />
        </div>
        <div class="m-2">
        <a href="/forgotpassword">Forgot Password ?</a>
      </div>
        <button type="submit" class="btn btn-secondary btn-block text-white ">Login</button>
      </form>
    </div>
    
  </div>
  
  {% endblock %}
